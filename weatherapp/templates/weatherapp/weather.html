<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background: #43AFFC;
          } 
          .icons{
            background-color:black;
          }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Weather App</h1>
                
                <form calss="" method="get">
                  <div class="shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="form-group">
                        <label for="city">Enter City:</label>
                        <input type="text" class="form-control" name="city" placeholder="Enter city name">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                   </div>
                </form>
                <div id="weather-result" class="mt-3">
                    <div class="shadow-none p-3 mb-5 bg-light rounded">
                    <div class="city">
                        {{data.city}}
                    </div>
                    <div  style="{backgroundImage: http://openweathermap.org/img/wn/{{data.icon}}.png"><img  class="icons" src=" http://openweathermap.org/img/wn/{{data.icon}}.png" alt=""> {{data.description}}</div>
                   
                    <div class="weather_temp">{{data.celci_temperature}}â„ƒ/ {{data.kelvi_temperature}} K</div>

                 <div class="humidity-pressure">
                    humidity: {{data.humidity}} - pressure: {{data.pressure}}pa
                 </div>
                 </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
